<script>
    var leftScreenVal, moveLeftVal;
    var galleryThumbs = new Swiper('.gallery-thumbs', {
        centeredSlides: true,
        slidesPerView: 3,
        touchRatio: 0.2,
        slideToClickedSlide: true,
        observer: true,
        observeParents: true,
        spaceBetween: 10
    });
    var galleryTop = new Swiper('.gallery-top', {
      spaceBetween: 10,
      loop:true,
      loopedSlides: 5, //looped slides should be the same
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      thumbs: {
        swiper: galleryThumbs,
      },
      on:{
        slidePrevTransitionEnd: function(swiper) {
            //这里因为居中显示的时候，按照我屏幕默认距离屏幕左边570像素，所以是以570为基准，然后再算每一个图片宽度155，有几张
            leftScreenVal = document.getElementsByClassName('swiper-slide-active')[1].getBoundingClientRect().left;
            var number=$('.gallery-thumbs > .swiper-wrapper').children().length;
            if (leftScreenVal < 115.5) {
                moveLeftVal = document.getElementsByClassName('swiper-slide-active')[1].offsetLeft;
                moveLeftVal = 250 - moveLeftVal;
                document.querySelector('.gallery-thumbs > .swiper-wrapper').style.left = moveLeftVal + 'px';
            }
        },
        slideNextTransitionEnd: function(swiper) {
            //这里因为居中显示的时候，按照我屏幕默认距离屏幕左边570像素，所以是以570为基准，然后再算每一个图片宽度155，有几张
            var leftScreenVal = document.getElementsByClassName('swiper-slide-active')[1].getBoundingClientRect().left;
            if (leftScreenVal >= 615.5) { // 这里880是因为我基准570加上下边一行默认只显示两张155宽度的缩略图
                moveLeftVal = document.getElementsByClassName('swiper-slide-active')[1].offsetLeft;
                moveLeftVal =0 - moveLeftVal;
                document.querySelector('.gallery-thumbs > .swiper-wrapper').style.left = moveLeftVal + 'px';
            }else if(leftScreenVal<0){
                document.querySelector('.gallery-thumbs > .swiper-wrapper').style.left = 0 + 'px';
            }
        }
      }
    });
    // 行程跳转
    function goxc(){
        $body = (window.opera) ? (document.compatMode == "CSS1Compat" ? $('html') : $('body')) : $('html,body');// 这行是 Opera 的补丁, 少了它 Opera 是直接用跳的而且画面闪烁 by willin
        $body.animate({scrollTop: $('#xingcheng').offset().top}, 500);
    }
    // 费用跳转
    function gofy(){
        $body = (window.opera) ? (document.compatMode == "CSS1Compat" ? $('html') : $('body')) : $('html,body');// 这行是 Opera 的补丁, 少了它 Opera 是直接用跳的而且画面闪烁 by willin

    }
    // 预定跳转
