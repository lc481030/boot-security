<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
</head>
<body>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	<form class="form-horizontal" onsubmit="return false" id="form">
		<fieldset>
			<div class='form-group'>
				<label class='col-md-2 control-label'>dzTypeShow</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='dzTypeShow' type='text' name='dzTypeShow' id='dzTypeShow' data-bv-notempty='true' data-bv-notempty-message='dzTypeShow 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>startDateShow</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='startDateShow' type='text' name='startDateShow' id='startDateShow' data-bv-notempty='true' data-bv-notempty-message='startDateShow 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>dayStrShow</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='dayStrShow' type='text' name='dayStrShow' id='dayStrShow' data-bv-notempty='true' data-bv-notempty-message='dayStrShow 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>objectiveLocalShow</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='objectiveLocalShow' type='text' name='objectiveLocalShow' id='objectiveLocalShow' data-bv-notempty='true' data-bv-notempty-message='objectiveLocalShow 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>startCityShow</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='startCityShow' type='text' name='startCityShow' id='startCityShow' data-bv-notempty='true' data-bv-notempty-message='startCityShow 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>childrenNumShow</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='childrenNumShow' type='text' name='childrenNumShow' id='childrenNumShow' data-bv-notempty='true' data-bv-notempty-message='childrenNumShow 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>adultNumShow</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='adultNumShow' type='text' name='adultNumShow' id='adultNumShow' data-bv-notempty='true' data-bv-notempty-message='adultNumShow 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>selectFriendShow</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='selectFriendShow' type='text' name='selectFriendShow' id='selectFriendShow' data-bv-notempty='true' data-bv-notempty-message='selectFriendShow 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>hotelShow</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='hotelShow' type='text' name='hotelShow' id='hotelShow' data-bv-notempty='true' data-bv-notempty-message='hotelShow 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>budgetShow</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='budgetShow' type='text' name='budgetShow' id='budgetShow' data-bv-notempty='true' data-bv-notempty-message='budgetShow 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>userNameShow</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='userNameShow' type='text' name='userNameShow' id='userNameShow' data-bv-notempty='true' data-bv-notempty-message='userNameShow 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>phoneShow</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='phoneShow' type='text' name='phoneShow' id='phoneShow' data-bv-notempty='true' data-bv-notempty-message='phoneShow 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>emailShow</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='emailShow' type='text' name='emailShow' id='emailShow' data-bv-notempty='true' data-bv-notempty-message='emailShow 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>isCl</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='isCl' type='text' name='isCl' id='isCl' data-bv-notempty='true' data-bv-notempty-message='isCl 不能为空'>
				</div>
			</div>


			<div class="form-actions">
				<div class="row" align="center">
					<div class="col-md-12">
					    <button class="btn btn-primary" onclick="location.href='customizedList.html'">返回</button>
						<button class="btn btn-primary" type="submit" onclick="add()">
							<i class="fa fa-save"></i> 保存
						</button>
					</div>
				</div>
			</div>

		</fieldset>
	</form>
</div>
	<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../../js/jq.js"></script>
	<script type="text/javascript" src="../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript">
		layui.use(['layer','laydate'], function(){
		    var layer = layui.layer;
		});
		
		function add() {
			$('#form').bootstrapValidator();
			var bootstrapValidator = $("#form").data('bootstrapValidator');
			bootstrapValidator.validate();
		    if(!bootstrapValidator.isValid()){
			   return;
		    }
		    
		    var formdata = $("#form").serializeObject();

			$.ajax({
				type : 'post',
				url : '/customizeds',
				contentType: "application/json; charset=utf-8",  
				data : JSON.stringify(formdata),
				success : function(data) {
					layer.msg("添加成功", {shift: -1, time: 1000}, function(){
                        location.href = "customizedList.html";
                    });
				}
			});
		}
		
	</script>
</body>
</html>
