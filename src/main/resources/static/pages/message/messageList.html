<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../../js/jq.js"></script>

<script type="text/javascript" src="../../js/plugin/datatables/dataTables.bootstrap.min.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="../../js/my/permission.js"></script>
<script type="text/javascript">
var pers = checkPermission();

var example;
function init(){
	example = 
    	$('#dt-table').DataTable({
        	"searching": false,
        	"processing": false,
        	"serverSide" : true,
        	"language": {
                "url": "/js/plugin/datatables/Chinese.lang"
            },
        	"ajax": {
        		"url" : "/messages",
        		"type":"get",
        		"data":function(d){
    				d.id = $("#id").val();
    			}
        	},
        	"dom": "<'dt-toolbar'r>t<'dt-toolbar-footer'<'col-sm-10 col-xs-12 hidden-xs'i><'col-xs-12 col-sm-10' p v>>",	
            "columns": [
				{"data" : "id", "defaultContent" : ""},
				{"data" : "createTime", "defaultContent" : ""},
				{"data" : "nickName", "defaultContent" : ""},
				{"data" : "message", "defaultContent" : ""},
				{"data" : "phoneOrEmail", "defaultContent" : ""},
                {"data" : "isContact", "defaultContent" : "",
                    "render": function (data, type, row) {
                        var isContact = row['isContact'];
                        if(isContact == 1){
                            return  "已处理";
                        } else {
                            return  "未处理";
                        }
                    }
                },
				{ 
								"data": "", 
								"defaultContent": "",
								"orderable":false,
						        "render": function (data, type, row) {
                		           var id = row['id'];
                		           //var href = "updateMessage.html?id=" + id;
                                   //var edit = buttonEdit(href, "", pers);
                		           var del = buttonCl(id, "", pers);
                                   return del;
                  	            }		
							},
                
            ],
           "order": [[ 0, "asc" ]]
        } );
}

layui.use('layer', function(){
    var layer = layui.layer;
});

function del(id){
	layer.confirm('标记为已处理？', {
        btn : [ '确定', '取消' ]
    }, function() {
    	$.ajax({
            type : 'put',
            url : '/messages/cl/'+id,
            success : function(data) {
                example.ajax.reload();
                layer.msg("删除成功");
            }
        });
        
        layer.close(1);
    });
}

$("#searchBt").click(function(){
	example.ajax.reload();
});

init();
</script>
