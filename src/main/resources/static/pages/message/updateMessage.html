<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
</head>
<body>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	<form class="form-horizontal" onsubmit="return false" id="form">
		<fieldset>
			<input type="hidden" id="id" name="id">
			<div class='form-group'>
				<label class='col-md-2 control-label'>nickName</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='nickName' type='text' name='nickName' id='nickName' data-bv-notempty='true' data-bv-notempty-message='nickName 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>message</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='message' type='text' name='message' id='message' data-bv-notempty='true' data-bv-notempty-message='message 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>phoneOrEmail</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='phoneOrEmail' type='text' name='phoneOrEmail' id='phoneOrEmail' data-bv-notempty='true' data-bv-notempty-message='phoneOrEmail 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>isContact</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='isContact' type='text' name='isContact' id='isContact' data-bv-notempty='true' data-bv-notempty-message='isContact 不能为空'>
				</div>
			</div>



			<div class="form-actions">
				<div class="row" align="center">
					<div class="col-md-12">
					    <button class="btn btn-primary" onclick="location.href='messageList.html'">返回</button>
						<button class="btn btn-primary" type="submit" onclick="update()">
							<i class="fa fa-save"></i> 保存
						</button>
					</div>
				</div>
			</div>

		</fieldset>
	</form>
</div>
	<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../../js/jq.js"></script>
	<script type="text/javascript" src="../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript">
		layui.use(['layer','laydate'], function(){
		    var layer = layui.layer;
		});
		
		initData();
		
		function initData(){
			var id = getUrlParam("id");
			if(id != ""){
				$.ajax({
					type : 'get',
					url : '/messages/'+id,
					async : false,
					success : function(data) {
						$('#id').val(data.id);
						$('#createTime').val(data.createTime);
						$('#updateTime').val(data.updateTime);
						$('#nickName').val(data.nickName);
						$('#message').val(data.message);
						$('#phoneOrEmail').val(data.phoneOrEmail);
						$('#isContact').val(data.isContact);

					}
				});
			}
		}

		function update() {
			$('#form').bootstrapValidator();
			var bootstrapValidator = $("#form").data('bootstrapValidator');
			bootstrapValidator.validate();
		    if(!bootstrapValidator.isValid()){
			   return;
		    }
		    
		    var formdata = $("#form").serializeObject();

			$.ajax({
				type : 'put',
				url : '/messages',
				contentType: "application/json; charset=utf-8",  
				data : JSON.stringify(formdata),
				success : function(data) {
					layer.msg("修改成功", {shift: -1, time: 1000}, function(){
                        location.href = "messageList.html";
                    });
				}
			});
		}
		
	</script>
</body>
</html>
